<!-- Creating a project to display the top 50 elements of the periodic table in groups of 10 with event delegation involves dynamically generating HTML elements, managing the event delegation, and displaying relevant information when an element is clicked.  -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Periodic Table</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      h1 {
        text-align: center;
        margin-bottom: 3.2rem;
      }
      .mainBody {
        gap: 1.4rem;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      .element {
        width: 8rem;
        height: 8rem;
        margin: 5px;
        border: 1px solid #d6417a;
        border-radius: 1rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        font-size: 1.6rem;
        box-shadow: rgba(0, 0, 0, 0.05) 0px 6px 24px 0px,
          rgba(0, 0, 0, 0.08) 0px 0px 0px 1px;

        &:hover {
          background-color: #d6417a;
          color: #000;
        }
      }
    </style>
  </head>
  <body>
    <h1>Event Delegation - Preodic Table</h1>
    <section class="mainBody"></section>
    <script>
      // Function to create a periodic table element

      // Event handler for periodic table element click
     

      const mainBody=document.querySelector('.mainBody');
      // Function to initialize the periodic table
      function initializePeriodicTable(){
     
  
    for(let i=1;i<=50;i++){
      const  newEle=document.createElement('div');
      newEle.classList.add('element');
      newEle.innerText=`Elem${i}`;
      newEle.setAttribute('element-name',`Element${i}`);
      newEle.setAttribute('data-atomic-number',i);
      
      mainBody.append(newEle);

     
      console.log(i);
    }
    
  }
  
     

      // Create 50 periodic table elements

      // Add event delegation to the container
      const eleDetail=(e)=>{
        const target=e.target;
        
       if(target.classList.contains('element')){
        const atomicNumber=target.getAttribute('data-atomic-number');
        const eleName=target.getAttribute('element-name');
        alert(`Atomic Number : ${atomicNumber}\nName : ${eleName}`);
       }   
      }


      mainBody.addEventListener('click',eleDetail);

      // Initialize the periodic table
      initializePeriodicTable();
    </script>
  </body>
</html>
