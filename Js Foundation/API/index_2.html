<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
    <title>Wheather Forecast</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>

    <section class="container">
        <!-- header section -->
        <div class="wheather_header">
            <form class="weather_search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="search" placeholder="search your city">
            </form>
        </div>

        <!-- main data -->
        <div class="main_data">
            
                <h1 class="place_detail"></h1>
                <p class="time_detail"></p>
            
            <div class="wheather_data">
                <p class="wheather_forecast"></p>
                <div class="wheather_icon"></div>
            </div>
            <p class="weather_temperature"></p>
            <div class="min_max">
                <p class="max_temp"></p>
                <p class="min_temp"></p>

            </div>
        </div>
             <!-- weather extra data  -->
        <section class="weather_info">
            <div class="weather_cards">
                <i class="fa-solid fa-droplet"></i>
                <div>
                  <p>Feels Like</p>
                  <p class="weather_feelsLike">15&#176</p>
                </div>
            </div>

            <div class="weather_cards">
                <i class="fa-solid fa-droplet"></i>
                <div>
                  <p>Feels Like</p>
                  <p class="weather_humidity">15&#176</p>
                </div>
            </div>

            <div class="weather_cards">
                <i class="fa-solid fa-wind"></i>
                <div>
                  <p>Feels Like</p>
                  <p class="weather_wind">15&#176</p>
                </div>
            </div>

            <div class="weather_cards">
                <i class="fa-solid fa-gauge-high"></i>
                <div>
                  <p>Feels Like</p>
                  <p class="weather_pressure">15&#176</p>
                </div>
            </div>

        </section>


    </section>

    <script src="index.js"></script>
</body>
</html>
